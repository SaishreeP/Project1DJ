
<html>
    <body bgcolor="green" >
        <form action="sample">

          <input type="time">

            <input
                    type="password"
                    placeholder="Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                    required> <br><br>


            <input type="file"> <br><br>

            <textarea></textarea><br><br>

            <input type="range">

            <button type="submit">Register</button>
            <input
               type="reset"
               placeholder="Reset"
               pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
               required> <br><br>

        </form>
    </body>
</html>
